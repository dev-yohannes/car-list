<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <h3>Add a Car</h3>
        <input type="text" name="add-car" id="add-car-input" />
        <button id="add-car-button">Add Car</button>
        <ul id="car-list"></ul>
      </div>
      <div class="right-panel">
        <h3>Search Car</h3>
        <input type="text" name="search-car" id="search-car-input" />
        <button id="search-car-button">Search Car</button>
        <ul id="searched-car-list"></ul>
      </div>
    </div>
    <!--  -->
    <script src="script.js"></script>
    <!--  -->
  </body>
</html>
